<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LOADB</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/4a45803432.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" type="text/css" href="ASSETS/CSS/style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg css-selector fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img
            src="ASSETS/IMG/MINIATURA-ARGEPROGR.jpg"
            alt=""
            width="30%"
            height=""
          />
        </a>
        <ul>
          <i class="fa-brands fa-instagram fa-2xl"></i>
          <i class="fa-brands fa-twitter fa-2xl"></i>
          <i class="fa-brands fa-linkedin fa-2xl"></i>
          <i class="fa-brands fa-facebook fa-2xl"></i>
          <i class="fa-brands fa-github fa-2xl"></i>
          <i class="fa-solid fa-envelope fa-2xl"></i>
          <i class="fa-brands fa-whatsapp fa-2xl"></i>
          <!-- Button trigger modal -->
          <i
            class="fa-solid fa-user-lock fa-2xl"
            type="button"
            data-bs-toggle="modal"
            data-bs-target="#exampleModal"
          >
          </i>
        </ul>
        <!-- Modal -->
        <div
          class="modal fade"
          id="exampleModal"
          tabindex="-1"
          aria-labelledby="exampleModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel"> login</h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                <div class="mb-3 row">
                  <label for="staticEmail" class="col-sm-2 col-form-label"
                    >Email</label
                  >
                  <div class="col-sm-10">
                    <input
                      type="text"
                      class="form-control-plaintext"
                      id="staticEmail"
                      value="email@dominio.com"
                    />
                  </div>
                </div>
                <div class="mb-3 row">
                  <label for="inputPassword" class="col-sm-2 col-form-label"
                    >Contraseña</label
                  >
                  <div class="col-sm-10">
                    <input
                      type="password"
                      class="form-control"
                      id="inputPassword"
                    />
                  </div>
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-primary">
                  Iniciar sesión
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </nav>
    <section id="sobre-mi" class="about">
    <div class="container text-center">
      <div class="row">
        <div class="col-3">
          <img src="ASSETS/IMG/oadb.jpg" class="rounded-circle w-75" alt="..." title="...">
        </div>
        <div class="col-6 mt-4">
          <h5>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Fugit cumque
          vero inventore debitis animi facere nam, repellat autem tenetur magni,
          similique minima non quo saepe quaerat eius perferendis. Sint, et.
          </h5>
        </div>
        <div class="col-3"></div>
      </div>
    </div>
  </body>
</html>
